<div id="container">
    <div id="divArticle">
        <table>
            <tr>
                <td>
                    <span class="article-title">{{article.Title}}</span>
                </td>
                <td>
                    <div id="divdateTime" class="article-date-container">
                        <div id="divMonth" class="article-month-div">{{GetMonthStringFromRawDate(article.CreateDate)}}</div>
                        <div id="divDate" class="article-date-div">{{GetDayFromRawDate(article.CreateDate)}}</div>
                        <div id="divYear" class="article-year-div">{{GetYearFromRawDate(article.CreateDate)}}</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="divSocialIcons">
                        <img src="../Images/Social/blogger.png"/>
                        <img src="../Images/Social/fb.png"/>
                        <img src="../Images/Social/gmail.png"/>
                        <img src="../Images/Social/google.png"/>
                        <img src="../Images/Social/instagram.png"/>
                        <img src="../Images/Social/pinterest.png"/>
                        <img src="../Images/Social/stumble upon.png"/>
                        <img src="../Images/Social/tumblr.png"/>
                        <img src="../Images/Social/twitter.png"/>
                    </div>
                </td>
            </tr>
        </table>
        <br />
        {{article.Description}}
        <br />
        <!-- 'ng-bind-html' is to show html content -->
        <span ng-bind-html="article.Data"></span>
    </div>
    
    <br />
    <div id="divShowComments">
        <a href="" class="show-hide-comments" onclick="ShowHideCommentSection(); return false;"><span id="spanCommentsLink">Show Comments</span></a>
    </div>
    <div id="divCommentsSection" style="display: none;">
        <hr />
        <div id="divAddComment">
            <label for="txtName">Your Name: </label>
            <input type="text" id="txtName" ng-model="name" />
            <label for="txtEmail">Your Email(<i>this will be hidden, we promise!</i>): </label>
            <input type="text" id="txtEmail" ng-model="email" /><br />
            <textarea id="txtComment" cols="80" rows="6" ng-model="comment"></textarea>
            <br />
            <a href="" ng-click="AddNewComment()">Add Comment</a>
        </div>
        <div id="divComments">
            <table>
                <tr ng-repeat="c in comments">
                    <td>
                        {{c.Name}} at {{c.CreateDate}} said:
                        <hr />
                        {{c.Comment}}
                        <br /><br />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    //function to hide and show comments section
    function ShowHideCommentSection() {
        var $commentSection = $('#divCommentsSection');
        var $spanCommentsLink = $('#spanCommentsLink');
        var commentDisplayStyle = $commentSection.css('display');
        if (commentDisplayStyle === 'block') {
            $spanCommentsLink.html('Show Comments');
            $commentSection.hide(400);
            return;
        }
        if (commentDisplayStyle === 'none') {
            $spanCommentsLink.html('Hide Comments');
            $commentSection.show(400);
            return;
        }
    }
</script>
